name: ci

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - 'src/dotnet/GitHubCrawler/**'

env:
  DOTNET_VERSION: '6.0.401'

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      
      - name: Install Dependencies
        run: dotnet restore
        working-directory: ./src/dotnet/GitHubCrawler

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src/dotnet/GitHubCrawler/GitHunCrawler.UnitTest

      - name: Test
        run: dotnet test --no-restore --verbosity normal --filter Category=Unit
        working-directory: ./src/dotnet/GitHubCrawler/GitHunCrawler.UnitTest